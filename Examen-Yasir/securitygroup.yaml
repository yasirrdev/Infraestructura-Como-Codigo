AWSTemplateFormatVersion: 2010-09-09
Description: "Plantilla Grupo de Seguridad"

Resources:
    Backend:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Grupo de seguridad.
        GroupName: Backend
        SecurityGroupIngress:
          - ToPort: 22
            FromPort: 22
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0
          - ToPort: 8080
            FromPort: 8080
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0
    Frontend:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Grupo de seguridad.
        GroupName: Frontend
        SecurityGroupIngress:
          - ToPort: 22
            FromPort: 22
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0
          - ToPort: 80
            FromPort: 80
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0  
    LoadBalancer:
      Type: AWS::EC2::SecurityGroup
      Properties:
        GroupDescription: Grupo de seguridad.
        GroupName: LoadBalancer
        SecurityGroupIngress:
          - ToPort: 22
            FromPort: 22
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0
          - ToPort: 80
            FromPort: 80
            IpProtocol: tcp
            CidrIp: 0.0.0.0/0                                         

Outputs:
  SecGroupFrontendId:
    Description: "ID del grupo de seguridad para FRONTEND"
    Value: !Ref Frontend
    Export:
      Name: !Sub "${AWS::StackName}-Frontend" 
  SecGroupBackendId:
    Description: "ID del grupo de seguridad para BACKEND"
    Value: !Ref Backend
    Export:
      Name: !Sub "${AWS::StackName}-Backend" 
  SecGroupLoadBalancerId:
    Description: "ID del grupo de seguridad para LoadBalancer"
    Value: !Ref LoadBalancer
    Export:
      Name: !Sub "${AWS::StackName}-LoadBalancer"           